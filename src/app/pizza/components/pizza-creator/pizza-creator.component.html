<div class="pizza-creator">
  <div class="pizza-creator__title">
    <h1>
      <img src="assets/logo.svg" alt="">
      Pizza creator
    </h1>
  </div>
  <div class="pizza-creator__panes">
    <nrf-pizza-form [toppings]="toppings$ | async" (add)="addPizza($event)"></nrf-pizza-form>
    <nrf-pizza-list [pizzas]="pizzas$ | async"></nrf-pizza-list>
  </div>
</div>
